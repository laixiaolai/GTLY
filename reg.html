    <body>

<img src="" id="bg" class="bgwidth" style="">
<div class="user_login_top">
    &nbsp;
</div>
<div class="user_login_floater">
</div>
<div class="user_reg_back">
    <a href="#">
        返回首页
    </a>
</div>
<div class="user_reg_box">
    <div class="title">
        <div class="fl">
            注册会员
        </div>
        <div class="fr">
            已有账号
            <a href="#user/login">
                立即登录
            </a>
        </div>
    </div>
    <div class="user_reg_fl fl">
        <form action="./reg_files/reg.htm" method="post" id="J_register_form">
            <div class="reginput">
                <label class="label" for="input">邮　　箱</label><div class="user_reg_input_box"><input type="text" name="email" id="J_email"><span id="J_emailTip" class="onShow"></span></div>
                <label class="label" for="input">密　　码</label><div class="user_reg_input_box"><input type="password" name="password" id="J_password"><span id="J_passwordTip" class="onShow"></span></div>
                <label class="label" for="input">重复密码</label><div class="user_reg_input_box"><input type="password" name="repassword" id="J_repassword"><span id="J_repasswordTip" class="onShow"></span></div>
                <label class="label" for="input">昵　　称</label><div class="user_reg_input_box"><input type="text" name="nick" id="J_nick"><span id="J_nickTip" class="onShow"></span></div>
                <label class="label" for="input">验 证 码</label><div class="user_reg_input_box"><input type="text" name="captcha" style="width:120px;"><img style="cursor:pointer;position:relative; top:12px; left:10px;" src="./reg_files/1406032186" id="J_captcha_img" class="captcha_img" alt="CAPTCHA" data-url="/captcha/js_rand"></div>
            </div>
            <div class="regsubmit"><input type="submit" value="注册"></div>
        </form>
    </div>
    <div class="thirdreg">
        <div class="pd50">
            <h4>用第三方帐号直接注册</h4>
            <ul>
                <li id="sinal"><a href="#oauth/index/mod/sina" target="_blank">微博账号登陆</a></li>
                <li id="qql" style="margin-right: 0px;"><a href="#oauth/index/mod/qq" target="_blank">QQ账号登陆</a></li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/formvalidator.js"></script>
<script type="text/javascript">$(document).ready(function(){

  //点击改变验证码
  $('#J_captcha_img').click(function(){
      var timenow = new Date().getTime(),
          url = $(this).attr('data-url').replace(/js_rand/g,timenow);
      $(this).attr("src", url);
  });
  //
  $.formValidator.initConfig({formid:'J_register_form',autotip:true});
  
  $('#J_email').formValidator({onshow:' ',onfocus:' ', oncorrect: ' '})
            .inputValidator({min:1,onerror:'格式错误'})
            .regexValidator({regexp:'email',datatype:'enum',onerror:'格式错误'})
            .ajaxValidator({
                type: 'get',
                url: '/user/ajax_check',
                data: 'type=email',
                datatype: 'json',
                async:'false',
                success: function(result){
                    return result.status == '1' ? !0 : !1;
                },
                buttons: $('#J_regsub'),
                onerror: '邮箱帐号已存在',
                onwait : '等待查询'
  });
   
  $('#J_nick').formValidator({onshow:' ',onfocus:' ', oncorrect: ' '})
            .inputValidator({min:1,onerror:'格式错误'})
             .inputValidator({max:20,onerror:'格式错误'})
            .ajaxValidator({
                type: 'get',
                url: '/user/ajax_check',
                data: 'type=nick',
                datatype: 'json',
                async:'false',
                success: function(result){
                    return result.status == '1' ? !0 : !1;
                },
                buttons: $('#J_regsub'),
                onerror: '昵称已被使用',
                onwait : '等待查询'
  });
      
  $('#J_password').formValidator({onshow:' ',onfocus:'重复输入密码', oncorrect: ' '})
            .inputValidator({min:6,onerror:'请输入6位以上密码'})
            .inputValidator({max:20,onerror:'密码太长了'});
      
  $('#J_repassword').formValidator({onshow:' ',onfocus:'重复输入密码', oncorrect: ' '})
            .inputValidator({min:1,onerror:'密码不能少于6位'})
            .compareValidator({desid:'J_password',operateor:'=',onerror:'两次输入密码不一致'});
  
});
</script>
</body>
</html>
